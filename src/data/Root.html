<!DOCTYPE html>
<html lang="">
<head>
<title>ESP8266 Flight Controller</title>
   <style> body { margin:0 auto; background-color: #000000; font-size:20px; font-family: Arial, Helvetica, Sans-Serif; Color: white; height: 90%; width: 90%}
   </style>
   </head>
   <body>
   <h1>Flight Controller</h1>
   <table style='width:100%'> <tr>
   <tr><td>Messages:</td><td><input type='text' id='mess' name='Messages' readonly style='width: 500px; height: 20px'></td></tr>
   <form action='http://192.168.4.1/save' method='POST'>
   <tr><td>Frequenz[Hz]:</td><td><input type='number' id='freq' step='0.1' name='Frequenz' style='width: 200px; height: 20px' min='250' max='4000'></td></tr>
   <tr><td>degpersec:</td><td><input type='number' id='degsec' step='0.001' name='degpersec' style='width: 200px; height: 20px' min='0.001' max='400'></td></tr>
   <tr><td>pid_max:</td><td><input type='number' id='pidmax' step='0.001' name='pid_max' style='width: 200px; height: 20px' min='0.001' max='300'></td></tr>
   <tr><td>pid_p_gain_roll:</td><td><input type='number' id='proll' step='0.001' style='width: 200px; height: 20px' name='pid_p_gain_roll' min='0'></td></tr>
   <tr><td>pid_i_gain_roll:</td><td><input type='number' id='iroll' step='0.001' style='width: 200px; height: 20px' name='pid_i_gain_roll' min='0'></td></tr>
   <tr><td>pid_d_gain_roll:</td><td><input type='number' id='droll' step='0.001' style='width: 200px; height: 20px' name='pid_d_gain_roll' min='0'></td></tr>
   <tr><td>pid_p_gain_pitch:</td><td><input type='number' id='ppitch' step='0.001' style='width: 200px; height: 20px' name='pid_p_gain_pitch' min='0'></td></tr>
   <tr><td>pid_i_gain_pitch:</td><td><input type='number' id='ipitch' step='0.001' style='width: 200px; height: 20px' name='pid_i_gain_pitch' min='0'></td></tr>
   <tr><td>pid_d_gain_pitch:</td><td><input type='number' id='dpitch' step='0.001' style='width: 200px; height: 20px' name='pid_d_gain_pitch' min='0'></td></tr>
   <tr><td>pid_p_gain_yaw:</td><td><input type='number' id='pyaw' step='0.001' style='width: 200px; height: 20px' name='pid_p_gain_yaw' min='0'></td></tr>
   <tr><td>pid_i_gain_yaw:</td><td><input type='number' id='iyaw' step='0.001' style='width: 200px; height: 20px' name='pid_i_gain_yaw' min='0'></td></tr>
   <tr><td>pid_d_gain_yaw:</td><td><input type='number' id='dyaw' step='0.001' style='width: 200px; height: 20px' name='pid_d_gain_yaw' min='0'></td></tr>
   </table>
   <input type='submit' value='Senden'></form>
   <form method='POST' action='/update' enctype='multipart/form-data'><input type='file' name='update'><input type='submit' value='Update'></form>
   </body>
   <script src="script.js"></script>
   </html>
